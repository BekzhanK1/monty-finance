version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: monty
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./monty-backend
    ports:
      - "8000:8000"
    environment:
      - STAGE=PROD
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/monty
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./monty-backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./monty-frontend
      args:
        VITE_API_URL: https://api.moodlog.me
    ports:
      - "5173:5173"

volumes:
  postgres_data:
